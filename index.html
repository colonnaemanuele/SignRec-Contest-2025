<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignRec Contest 2025 - 404 Not Found</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="caip_icon.png" type="image/png">
  <style>
    body {
      background: #222;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center-container {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .big-404 {
      font-size: 8rem;
      font-weight: bold;
      color: #ff5252;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      text-shadow: 0 4px 24px #000, 0 0 10px #ff5252;
    }
    .contest-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-align: center;
    }
    .desc {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }
    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0004;
    }
    .home-link:hover {
      background: #ff7979;
    }
    @media (max-width: 600px) {
      .big-404 {
        font-size: 4rem;
      }
      .contest-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="center-container">
    <div class="contest-title">SignRec Contest 2025</div>
    <div class="big-404">404</div>
    <div class="desc">
      Oops! The page you are looking for does not exist.<br>
    </div>
    <a class="home-link" href="https://cilab.di.uniba.it">CILab</a>
  </div>
</body>

</html>
